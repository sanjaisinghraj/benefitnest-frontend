name: Performance CI

on:
  pull_request:
    paths:
      - 'perf/k6/**'
      - 'backend/**'
      - 'frontend/**'
      - '.github/workflows/perf-ci.yml'

jobs:
  k6-load-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        script:
          - enrollments.js
          - rollouts.js
          - analytics_queries.js
    env:
      BASE_URL: ${{ secrets.REVIEW_APP_URL }}
      AUTH_TOKEN: ${{ secrets.KEYCLOAK_TEST_TOKEN }}
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install k6
        run: |
          sudo apt-get update && sudo apt-get install -y gnupg2
          curl https://dl.k6.io/key.gpg | sudo apt-key add -
          echo "deb https://dl.k6.io/deb stable main" | sudo tee /etc/apt/sources.list.d/k6.list
          sudo apt-get update && sudo apt-get install -y k6
      - name: Run k6 ${{ matrix.script }}
        run: |
          k6 run perf/k6/${{ matrix.script }} --out json=perf/results/${{ matrix.script }}.json || true
      - name: Archive k6 results
        uses: actions/upload-artifact@v4
        with:
          name: k6-results
          path: perf/results/
      - name: Parse and check thresholds
        run: node perf/scripts/check-thresholds.js perf/results/${{ matrix.script }}.json
      - name: PR summary comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          path: perf/results/summary.md
